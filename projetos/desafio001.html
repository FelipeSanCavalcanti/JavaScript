<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio001</title>
</head>
<body>
    <h1> De onde você é?</h1>
    <hr>
    Seu país: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id='resp'>

    </div>
    <script>
        function nacionalidade() {
            var txtn = window.document.querySelector('input#txtnac')
            var nac = String(txtn.value)
            var res = window.document.querySelector('div#resp')
            res.innerHTML = `<p>Você mora no <strong>${nac}</strong></p>`
            if (nac == "Brasil") {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            }else{
                res.innerHTML += ('<p>Você é <strong>Estrangeiro</strong></p>')
            }
        }
    </script>
</body>
</html>
